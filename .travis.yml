language: android

before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
   -$HOME/.gradle/caches/
   -$HOME/.gradle/wrapper/
   -$HOME/.android/build-cache

notifications:
  slack: soen-workspace:CcMm4l3ubgB81J9lzNaq8w5F

env:
 global:
 - ANDROID_API=28
 - ANDROID_BUILD_TOOLS=28.0.3
 - ADB_INSTALL_TIMEOUT=5
 - CODECOV_TOKEN="8ab569f6-734d-4f49-836a-0dfe8b99375b"

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

before_script:
  - chmod +x gradlew

jobs:
  include:
  - stage: static-analysis
    name: "Static Analysis"
    script: ./gradlew checkstyle
  - stage: test
    name: "Test and Coverage Report"
    script: ./gradlew clean assembleDebug testDevDebug jacocoTestReport

stages:
  - static-analysis
  - test

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - pip install -r ./scripts/requirements.txt
  - python ./scripts/ci_parser.py --id $TRAVIS_JOB_ID --stage $TRAVIS_BUILD_STAGE_NAME --token $AUTH_TOKEN --url $TRAVIS_JOB_WEB_URL
